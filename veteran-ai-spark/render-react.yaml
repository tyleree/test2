services:
  - type: web
    name: veteran-ai-spark-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    # Static site configuration for React SPA
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"



